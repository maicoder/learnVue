<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>当前计数: {{counter}}</h2>
  <!--    <button v-on:click="counter++">+</button>-->
  <!--    <button v-on:click="counter&#45;&#45;">-</button>-->
  <button v-on:click="add">+</button>
  <button @click="sub">-</button>
</div>

<script src="../js/vue.js"></script>

<script>
  // MVVM
  // View 依然是我们的 DOM
  // Model 就是我们抽离出来的 obj
  // ViewModel 就是我们创建的 Vue对象实例
  // 如何工作
  // 首先 ViewModel 通过 Data Binding 让 obj 中的数据实时的在 DOM 中显示。
  // 其次 ViewModel 通过 DOM Listening 来监听 DOM 事件，并且通过 methods 中的操作，来改变 obj 中的数据。
  const obj = {
    counter: 0
  }
  const app = new Vue({
    el: '#app',
    data: obj,
    methods: {
      add: function () {
        console.log('add 被执行')
        this.counter++
      },
      sub: function () {
        console.log('sub 被执行')
        this.counter--
      }
    },
    created: function () {
      console.log('created');
    },
    mounted: function () {
      console.log('mounted');
    }
  })
</script>
</body>
</html>

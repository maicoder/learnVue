<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- .stop 修饰符：停止冒泡，调用event.stopPropagation()-->
  <div @click="divClick">
    <button @click.stop="btnClick">按钮</button>
  </div>

<!--  .prevent: 调用event.preventDefault() 阻止默认事件-->
  <br>
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

<!--  .{keyCode | keyAlias} 只当事件是从特定键触发时才出发回调-->
<!--  监听某个键盘的键帽-->
  <input type="text" @keyup.enter="keyUp">
<!--  .native: 监听组件根元素的原生事件-->

<!--  .once： 只触发一次回调-->
  <br>
  <button @click.once="btn2Click">按钮2</button>
  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue'
    },
    methods: {
      btnClick() {
        console.log("btnClick");
      },
      divClick() {
        console.log("dicClick");
      },
      submitClick() {
        console.log("submitClick");
      },
      keyUp() {
        console.log("keyUp");
      },
      btn2Click() {
        console.log("btn2Click");
      }
    }
  })
</script>

</body>
</html>

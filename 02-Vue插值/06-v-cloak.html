<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  // 在 Vue 解析之前，div 中有一个属性 v-cloak
  // 在 Vue 解析之后，div 中没有一个属性 v-cloak
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello,Vue'
      }
    })
  }, 1000)
</script>

</body>
</html>

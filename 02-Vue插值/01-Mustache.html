<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}}, FrontEnd</h2>
<!--  Mustache 语法，不仅仅可以直接写变量，还可以写简单的表达式-->
  <h2>{{firstname + lastname}}</h2>
  <h2>{{firstname + ' ' + lastname}}</h2>
  <h2>{{firstname}} {{lastname}}</h2>
  <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue',
      firstname: 'kobe',
      lastname: 'bryant',
      counter: 100
    }
  })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  checkbox 多选框-->
  <label for="license">
    <input type="checkbox" id="license" v-model="isAgree">同意协议
  </label>
  <h2>选择的是：{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>

  <br>
  <br>
<!-- checkbox 多选框 数组类型-->

  <input type="checkbox" value="篮球" v-model="hobbies">🏀
  <input type="checkbox" value="足球" v-model="hobbies">⚽️
  <input type="checkbox" value="乒乓球" v-model="hobbies">🏓️
  <input type="checkbox" value="羽毛球" v-model="hobbies">🏸️
  <h2>爱好是：{{hobbies}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue',
      isAgree: false,  // 单选框
      hobbies: []   // 多选框
    }
  })
</script>

</body>
</html>

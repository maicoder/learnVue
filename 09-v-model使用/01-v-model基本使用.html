<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- 表单绑定-->
<!--  v-model 其实是一个语法糖，他的背后本质就是包含两个操作：1，v-bind 绑定一个value属性，2，v-on指令给当前元素绑定input事件-->

<div id="app">
  <!--   双向绑定-->
  <input type="text" v-model="message">
  <h2>{{message}}</h2>
  <!--  用v-bind 和 v-on 实现双向绑定-->
  <input type="text" :value="message" v-on:input="valueChange">

  <input type="text" v-bind:value="message" @input="message=$event.target.value">

  <textarea name="name" id="name" cols="30" rows="10" v-model="message"></textarea>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue'
    },
    methods: {
      valueChange(event) {
        this.message = event.target.value;
      }
    }
  })
</script>

</body>
</html>

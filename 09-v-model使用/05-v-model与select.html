<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  1。选择一个-->
  <select name="abc" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="榴莲">榴莲</option>
    <option value="葡萄">葡萄</option>
    <option value="甘蔗">甘蔗</option>
    <option value="柚子">柚子</option>
  </select>
  <h2>选择是：{{fruit}}</h2>

  <br>
  <br>

<!--  多选-->
  <select name="abc" v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="榴莲">榴莲</option>
    <option value="葡萄">葡萄</option>
    <option value="甘蔗">甘蔗</option>
    <option value="柚子">柚子</option>
  </select>
  <h2>选择是：{{fruits}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue',
      fruit: '香蕉',
      fruits: []
    }
  })
</script>

</body>
</html>

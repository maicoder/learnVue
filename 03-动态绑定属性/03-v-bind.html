<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--动态绑定class数组语法-->

<div id="app">
  <h2 class="title" v-bind:class="['active', 'line']">{{message}}</h2>
  <h2 class="title" v-bind:class="[active, line]">{{message}}</h2>
  <h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue',
      active: 'aaaaaa',
      line: 'bbbbbbb'
    },
    methods: {
      getClasses: function () {
        return [this.active, this.line]
      }
    }
  })
</script>

</body>
</html>

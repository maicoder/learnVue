<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--组件数据传递-->
<!--通过props向子组件传递数据；通过自定义事件向父组件发送消息-->
<!--父组件向子组件传递参数-->

<div id="app">
  <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    // props: ['cmovies', 'cmessage'],
    props: {
      // 1.类型限制
      // cmovies: Array,
      // cmessage: String,

      // 2.提供一些默认值,以及必传值
      cmessage: {
        type: String,
        default: 'aasasasa',
        required: true
      },
      // 类型是对象或数组时，默认值必须是一个函数
      cmovies: {
        type: Array,
        default: function () {
          return []
        }
      }
    },
    data: function () {
      return {

      }
    },
    methods: {

    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue',
      movies: ['海王', '海贼王', '海尔兄弟']
    },
    components: {
      cpn
    }
  })
</script>

</body>
</html>

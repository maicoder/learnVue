<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <mycpn1></mycpn1>
  <mycpn2></mycpn2>
</div>
<script src="../js/vue.js"></script>
<script>
// 创建组件构造器1（子组件）
  const cpnC1 = Vue.extend({
    template: `
      <div>
      <h2>我是标题1</h2>
      <p>我是内容，拍拍拍拍拍拍拍</p>
      <p>我是内容，哈哈哈哈哈哈</p>
      </div>
    `
  })

  // 创建组件构造器2（父组件）
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容，拍拍拍拍拍拍拍</p>
        <p>我是内容，哈哈哈哈哈哈</p>
        <mycpn1></mycpn1>
      </div>
    `,
    components: {
      mycpn1: cpnC1
    }
  })

  // root组件
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue'
    },
    components: {
      mycpn1: cpnC1,
      mycpn2: cpnC2
    }
  })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容，哈哈哈</p>
  </div>
</template>

<div id="app">
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        title: 'abc'
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue'
    }
  })
</script>

</body>
</html>

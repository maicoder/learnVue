<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <mycpn></mycpn>
</div>
<script src="../js/vue.js"></script>
<script>
  const cpn = Vue.extend({
    template: `<div>
      <h2>我是标题</h2>
      <p>我是内容，拍拍拍拍拍拍拍</p>
      <p>我是内容，哈哈哈哈哈哈</p>
      </div>`
  })

  // 全局组件:意味着可以在多个Vue实例下面使用
  // Vue.component('my-cpn1', cpn)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue'
    },
    // 局部组件：只能在这个Vue实例下面使用
    components: {
      // 标签名： 组件构造器
      mycpn: cpn
    }
  })
</script>

</body>
</html>

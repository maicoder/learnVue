<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>我是标题</h2>
  <p>我是内容，拍拍拍拍拍拍拍</p>
  <p>我是内容，哈哈哈哈哈哈</p>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>

<!--注册组件步骤解析-->
<!--1，Vue.extend():-->
<!--调用Vue.extend()创建的是一个组件构造器-->
<!--通常在创建组件构造器时，传入template代表我们自定义组件的模版-->
<!--该模版就是在使用组件的地方，要显示的HTML代码-->
<!--事实上,这种写法在Vue2.x的文档中几乎已经看不到了，他会直接使用语法糖-->

<!--2，Vue.component()-->
<!--调用Vue.component()是将刚才的组件构造器注册为一个组件，并且给它起一个组件的标签名称。-->
<!--需要传递的参数：1，注册组件的标签名；2，组件构造器-->

<!--3，组件必须挂载在某个Vue实例下，否则不会生效-->

<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
    <div>
    <h2>我是标题</h2>
    <p>我是内容，拍拍拍拍拍拍拍</p>
    <p>我是内容，哈哈哈哈哈哈</p>
    </div>`
  })

  // 2.注册组件
  Vue.component('my-cpn', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue'
    }
  })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- v-if: 当条件为false时，包含v-if指令的元素，根本就不会存在于dom中-->
<!-- v-show： 当条件为false时，v-show 只是给我们的元素天际一个行内样式： display:none-->
<!--当需要在显示与隐藏的切换非常频繁，使用v-show，只用一次切换时，使用v-if；实际上，使用v-if多-->

<div id="app">
  <h2 v-if="isShow" id="aaa">{{message}}</h2>
  <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello,Vue',
      isShow: true
    }
  })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  官方推荐我们在使用v-for时，给对应的元素或组件添加上一个key属性-->
<!--  为什么需要key属性：和vue的虚拟dom的diff算法有关系-->
<!--  key的作用是为了高效的更新虚拟dom-->
<!--  我们需要使用 KEY 来给每个节点做一个唯一标识-->
<!--  DIff 算法就可以正确的识别此节点，找到正确的位置区插入新的节点-->
  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['A', 'B', 'C', 'D', 'E']
    }
  })
</script>

</body>
</html>

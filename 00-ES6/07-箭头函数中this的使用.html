<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 什么时候使用箭头函数
  // setTimeout(function () {
  //   console.log(this);  // window
  // }, 1000)

  // setTimeout(() => {
  //   console.log(this);   // window
  // }, 1000)

  // 问题： 箭头函数中的 this 是如何查找的？
  // 答案： 向外层作用域中，一层层查找this，直到有 this 的定义
  const obj = {
    aaa() {
      setTimeout(function () {
        console.log(this);  // window
      }, 1000)

      // console.log(this);

      setTimeout(() => {
        console.log(this);   // obj对象
      }, 1000)

      setTimeout(() => {
        setTimeout(function () {
          console.log(this);
        })

        setTimeout(() => {
          console.log(this);
        })
      })
    }
  }
  obj.aaa();

</script>

</body>
</html>

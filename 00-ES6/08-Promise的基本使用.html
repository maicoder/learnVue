<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1.使用 setTimeout
  setTimeout(() => {
    console.log('Hello World');
  }, 1000)

  // 参数 -> 函数(resolve, reject)
  // resolve, reject 本身它们又是函数
  // 链式编程
  new Promise((resolve, reject) => {
    // 第一次网络请求的代码
    setTimeout(() => {
      resolve()
    }, 1000)
  }).then(() => {
    // 第一次拿到结果的处理代码
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');

    return new Promise((resolve, reject) => {
      // 第二次网络请求
      setTimeout(() => {
        resolve()
      }, 1000)
    })

  }).then(() => {
    // 第二次处理的代码
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');

    return new Promise((resolve, reject) => {
      // 第三次网络请求
      setTimeout(() => {
        resolve()
      }, 1000)
    })

  }).then(() => {
    // 第三次处理的代码
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
  })

  // 什么情况下会使用到 Promise？
  // 一般情况下，是有异步操作时，使用 Promise 对这个异步操作进行封装
  // new -> 构造函数(1.保存了一些状态信息 2.执行传入的函数 )
  // 在执行传入的回调函数时，会传入两个函数：resolve 和 reject，而这两个参数本身又是函数
  new Promise((resolve, reject) => {
    setTimeout(() => {
      // 成功的时候调用 resolve
      // resolve('Hello World')

      // 失败的时候调用 reject
      reject('error message')
    }, 1000)
  }).then((data) => {
    console.log(data);
    console.log(data);
    console.log(data);
  }).catch((err) => {
    console.log(err);
  })

</script>

</body>
</html>

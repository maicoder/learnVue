<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 什么情况下会使用到 Promise？
  // 一般情况下，是有异步操作时，使用 Promise 对这个异步操作进行封装
  // new -> 构造函数(1.保存了一些状态信息 2.执行传入的函数 )
  // 在执行传入的回调函数时，会传入两个函数：resolve 和 reject，而这两个参数本身又是函数
  new Promise((resolve, reject) => {
    setTimeout(() => {
      // 成功的时候调用 resolve
      // resolve('Hello World')

      // 失败的时候调用 reject
      reject('error message')
    }, 1000)
  }).then((data) => {
    console.log(data);
    console.log(data);
    console.log(data);
  }).catch((err) => {
    console.log(err);
  })

</script>

</body>
</html>
